<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)='onClick(p.id)' *ngFor="let p of (people | async)?.results">
      <ion-label>{{p.name}}</ion-label>
      <ion-icon name='chevron-forward' slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
