<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text='Back' icon='chevron-back'></ion-back-button>
    </ion-buttons>
    <ion-title>{{film?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)='favoriteFilm(!isFavorite)' >
        <ion-icon *ngIf="!isFavorite" name='star-outline' slot="icon-only"></ion-icon>
        <ion-icon *ngIf="isFavorite" name='star' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="film">
    <ion-card-content>
      {{film.opening_crawl}}
    </ion-card-content>
  </ion-card>
</ion-content>
