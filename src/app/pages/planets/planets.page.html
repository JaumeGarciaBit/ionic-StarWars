<ion-header>
  <ion-toolbar color="primary">
    <ion-title>planets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!routeResolveData" >
    <div style="height: 500px; padding: 10px; margin-top: 50%;  text-align: center;">
      <ion-spinner></ion-spinner>
      <p style> Loading </p>
    </div>
  </ng-container>
  
  <ion-list>
    <ion-item (click)='onClick(p)' *ngFor="let p of (planets | async)?.results">
      <ion-label>{{p.name}}</ion-label>
      <ion-icon name='chevron-forward' slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
